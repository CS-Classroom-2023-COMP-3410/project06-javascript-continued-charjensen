<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Guessing Game</title>
  <link rel="stylesheet" href="css/keyboardtrainer.css">
</head>
<body>
  <div class="container">
    <h1>Keyboard Guessing Game</h1>
    <div id="gameContainer"></div>
    <input type="text" id="guessInput" placeholder="Type your guess here..." autofocus />
    <div id="timerContainer">
      <p>Time: <span id="timer">0.00</span> seconds</p>
      <p>WPM: <span id="wpm">0.00</span></p>
    </div>
    <div id="leaderboard" style="display: none;"></div>
  </div>

  <script src="js/keyboardtrainer.js"></script>
</body>
</html>
